name: Build and Release Executables

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Enter the version (e.g., v1.0.0)"
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pyinstaller
      
      - name: Install Tkinter (Linux/macOS)
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y python3-tk
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            brew install tcl-tk
          fi
        shell: bash


      - name: Build executable
        run: pyinstaller osutorythia.spec

      - name: Rename executable
        run: |
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            mv dist/OsuToRythia.exe dist/OsuToRythia-windows.exe
          elif [[ "$RUNNER_OS" == "Linux" ]]; then
            mv dist/OsuToRythia dist/OsuToRythia-linux
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            mv dist/OsuToRythia dist/OsuToRythia-macos
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OsuToRythia-${{ matrix.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: List downloaded files (Debugging)
        run: ls -R

      - name: Make files executable (Linux/Mac)
        run: chmod +x OsuToRythia-* || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            OsuToRythia-linux
            OsuToRythia-windows.exe
            OsuToRythia-macos
